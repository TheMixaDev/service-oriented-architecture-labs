<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>СОА Лабораторная работа 2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple modal styles */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal { background: #fff; max-width: 520px; width: 92%; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; }
        .modal-header { padding: 12px 16px; border-bottom: 1px solid #eee; display: flex; align-items: center; justify-content: space-between; }
        .modal-title { margin: 0; font-size: 18px; }
        .modal-body { padding: 16px; color: #333; }
        .modal-footer { padding: 12px 16px; border-top: 1px solid #eee; text-align: right; }
        .btn { cursor: pointer; padding: 8px 12px; border-radius: 6px; border: 1px solid #ddd; background: #f8f8f8; }
        .btn.primary { background: #2563eb; color: #fff; border-color: #2563eb; }
        .btn.ghost { background: transparent; }
        .modal-overlay.show { display: flex; }
    </style>
</head>
<body>

<h1>Управление маршрутами</h1>

<div class="container">
    <h2>Все маршруты</h2>
    <div class="controls">
        <div id="filters-container"></div>
        <div class="filter-actions">
            <button id="add-filter" type="button">Добавить фильтр</button>
            <button id="clear-filters" type="button">Очистить фильтры</button>
        </div>
        <div class="sort-controls">
            <select id="sort-field">
                <option value="id">ID</option>
                <option value="name">Name</option>
                <option value="distance">Distance</option>
                <option value="priority">Priority</option>
                <option value="creationDate">Creation Date</option>
                <option value="coordinates.x">Coordinates X</option>
                <option value="coordinates.y">Coordinates Y</option>
                <option value="from.name">From Name</option>
                <option value="from.x">From X</option>
                <option value="from.y">From Y</option>
                <option value="to.name">To Name</option>
                <option value="to.x">To X</option>
                <option value="to.y">To Y</option>
            </select>
            <select id="sort-order">
                <option value="asc">asc</option>
                <option value="desc">desc</option>
            </select>
            <button id="apply-filters" type="button">Применить</button>
        </div>
    </div>
    <table id="routes-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Координаты</th>
            <th>Дата создания</th>
            <th>От</th>
            <th>До</th>
            <th>Расстояние</th>
            <th>Важность</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="pagination">
    </div>
</div>

<div class="container">
    <h2>Добавить / Обновить маршрут</h2>
    <form id="route-form">
        <input type="hidden" id="route-id">
        <input type="text" id="route-name" placeholder="Название маршрута" required>
        <input type="number" id="route-coord-x" placeholder="Координата X" required>
        <input type="number" id="route-coord-y" placeholder="Координата Y" required>
        <input type="text" id="route-from-name" placeholder="От Название" required>
        <input type="number" id="route-from-x" placeholder="От X" required>
        <input type="number" id="route-from-y" placeholder="От Y" required>
        <input type="text" id="route-to-name" placeholder="До Название" required>
        <input type="number" id="route-to-x" placeholder="До X" required>
        <input type="number" id="route-to-y" placeholder="До Y" required>
        <input type="number" id="route-distance" placeholder="Расстояние ( > 1)">
        <select id="route-priority">
            <option value="">Важность (не выбрано)</option>
            <option value="LOW">LOW</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HIGH">HIGH</option>
        </select>
        <button type="submit">Сохранить маршрут</button>
    </form>
</div>

<div class="container">
    <h2>Навигатор</h2>
    <form id="navigator-optimal-form">
        <h3>Найти оптимальный маршрут</h3>
        <input type="number" id="nav-from-id" placeholder="От ID маршрута" required>
        <input type="number" id="nav-to-id" placeholder="До ID маршрута" required>
        <select id="nav-shortest">
            <option value="true">Кратчайший</option>
            <option value="false">Длинный</option>
        </select>
        <button type="submit">Найти маршрут</button>
    </form>
    <hr>
    <form id="navigator-add-form">
        <h3>Добавить маршрут между локациями</h3>
        <input type="number" id="nav-add-from-id" placeholder="От ID маршрута" required>
        <input type="number" id="nav-add-to-id" placeholder="До ID маршрута" required>
        <input type="number" id="nav-add-distance" placeholder="Расстояние" required min="2">
        <button type="submit">Добавить маршрут</button>
    </form>
</div>

<script src="app.js"></script>

<!-- Modal Root -->
<div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal" role="document">
        <div class="modal-header">
            <h3 id="modal-title" class="modal-title">Сообщение</h3>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <div class="modal-footer">
            <button id="modal-ok" class="btn primary">Ок</button>
        </div>
    </div>
    
</div>
</body>
</html>
